<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="gameHere">
        <h1 class="maybeWinner">Tic Tac Toe</h1>
        <h2>Action For Player - <span class="player1" id="currentPlayer"></span></h2>
        <section id="gameField">
            <div class="blockAll"></div>
            <div class="item item-1" id="item-1">
                <div class="pleaseKillMe 1"></div>
            </div>
            <div class="item item-2" id="item-2">
                <div class="pleaseKillMe 2"></div>
            </div>
            <div class="item item-3" id="item-3">
                <div class="pleaseKillMe 3"></div>
            </div>
            <div class="item item-4" id="item-4">
                <div class="pleaseKillMe 4"></div>
            </div>
            <div class="item item-5" id="item-5">
                <div class="pleaseKillMe 5"></div>
            </div>
            <div class="item item-6" id="item-6">
                <div class="pleaseKillMe 6"></div>
            </div>
            <div class="item item-7" id="item-7">
                <div class="pleaseKillMe 7"></div>
            </div>
            <div class="item item-8" id="item-8">
                <div class="pleaseKillMe 8"></div>
            </div>
            <div class="item item-9" id="item-9">
                <div class="pleaseKillMe 9"></div>
            </div>
        </section>
        <section id="score">
            <button>Reset</button>
            <!-- <div class="score-content">
                <p id="playerX">Player (X) - <span id="playerXScore">0</span></p>
                <p id="draw">Draw - <span id="drawScore">0</span></p>
                <p id="playerY">Player (Y) - <span id="playerYScore">0</span></p>
            </div> -->
        </section>
    </div>

    <script src="index.js"></script>
</body>

</html>
